<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="tictac.css">
</head>
<body>
<div class="game">
    <h1>Tic Tac Toe</h1>
    <h3 id="playerTurn"></h3>
    <div class="container">
        <div class="row">
            <div class="block" id="1"><h1 class="h1"></h1></div>
            <div class="block" id="2"><h1 class="h1"></h1></div>
            <div class="block" id="3"><h1 class="h1"></h1></div>
        </div>
        <div class="row">
            <div class="block" id="4"><h1 class="h1"></h1></div>
            <div class="block" id="5"><h1 class="h1"></h1></div>
            <div class="block" id="6"><h1 class="h1"></h1></div>
        </div>
        <div class="row">
            <div class="block" id="7"><h1 class="h1"></h1></div>
            <div class="block" id="8"><h1 class="h1"></h1></div>
            <div class="block" id="9"><h1 class="h1"></h1></div>
        </div>
    </div>
    <button id="reset">New Game</button>
</div>
</body>
<script src="tictac.js"></script>
</html>
